<title>jQuery Input Suggestion Dropdown Plugin Example</title>

<link href="jquery.input-dropdown.css" rel="stylesheet">
<style>
  body { font-family: 'Quicksand';background: #eee }
  ul.jq-input-dropdown,
ul.jq-input-dropdown li {
  margin: 0.75rem auto;
      padding: 0.75rem;
  border: 0;
  outline: 0;
  font-size: 100%;
  vertical-align: baseline;
  background: transparent;
}

ul.jq-input-dropdown {
  border: 1px solid #ccc;
  list-style: none;
  display: none;
  z-index: 100;
    min-width: 300px;
}

ul.jq-input-dropdown li:hover {
  background-color: #222;
  color: #fff;
  cursor: pointer;
}
.container { margin: 150px auto; max-width: 640px; }
input { border: 1px solid #333; min-height: 48px; min-width: 300px; padding: 0 0.75rem; }
</style>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

  <div class="container">
    <h1>jQuery Input Suggestion Dropdown Plugin Example</h1>
    <input type="text" id="test" autocomplete="off" class="form-control">
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="jquery.input-dropdown.js"></script>
<script>
  const dataList = [
  { name: 'jQueryScript.Net', value: 'jQueryScript' },
  { name: 'jQuery Library', value: 'jQuery' },
  { name: 'Angular Framework', value: 'Angular'},
  { name: 'React Framework', value: 'React' },
  { name: 'VueJS Framework', value: 'Vue' },
  { name: 'Vanilla JavaScript', value: 'JavaScript' },
  { name: 'CSS/CSS3', value: 'CSS' },
  { name: 'HTML/XML', value: 'HTML'}
]
$('#test').inputDropdown(dataList, {
  formatter: data => {
    return `<li language=${data.value}>${data.name}</li>`
  },
  valueKey: 'language'
})

</script>
